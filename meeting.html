<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>醫測儀表期末報告</title>
		<link rel = "stylesheet" type = "text/css" href = "menuStyle.css"></link>
		<link rel = "stylesheet" type = "text/css" href = "style.css"></link>
		<script type = "text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script>
			function jump(title, id, link) {
				if(title == $("#title").text()) {
					$(".content").hide();
					$("#" + id).show();
				}
				else {
					$(location).attr("href", link);
				}
			}
		</script>
	</head>
	<body>
		<div id = "header">
			<div id = "title">會議記錄</div>
		</div>
		<div id = "menu">
			<img id = "menuIcon" src = "./icon_navigation_bar.png">
			<div id = "menuContent"></div>
		</div>
		<div id = "background">
			<div class = "content" id = "第一次會議記錄">第一次會議紀錄
			</div>
			<div class = "content" id = "第二次會議記錄">第二次會議紀錄
			</div>
			<div class = "content" id = "第三次會議記錄">第三次會議紀錄
			</div>
			<div class = "content" id = "第四次會議記錄">第四次會議紀錄
			</div>
			<div class = "content" id = "第五次會議記錄">第五次會議紀錄
			</div>
		</div>
	</body>
	<script>
		$(".content").hide();
		jump("會議記錄", "第一次會議記錄", "");
	</script>
</html>
